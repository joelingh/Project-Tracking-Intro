<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <nav class="navbar">
        <div class="navbar-brand">
          <img class="navbar-logo" src="images/logo.svg" alt="">
        </div>
        <div class="toggle">
          <img src="images/icon-hamburger.svg" alt="">
        </div>
        <!-- <img class="navbar-toggle" src="images/icon-hamburger.svg" alt=""> -->
        <ul class="navbar-expand">
          <li class="nav-item">
            <a class="nav-link" href="#"> Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link-login" href="#">Login</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="content">
      <div class="left-column">
        <p><span>New</span>Monograph Dashboard</p>
        <h1>Powerful insights into your team</h1>
        <p class="description">Project planning and time tracking <br>for agile teams</p>
        <button>Schedule a demo</button>
        <p>to see a preview</p>
      </div>
      <div class="right-column">
        <div class="graphic"></div>
        <img src="images/illustration-devices.svg" alt="">
      </div>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/joelingh?tab=repositories">Joe</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>

</html>
